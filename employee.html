<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artex-crm-employee</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/employee.css">
</head>
<body>
    <div class="container">
        <div class="aside">
            <div class="top">
                <div class="logo">
                    <img src="/images/logo4.png" alt="">
                    <h2>ARTAX-<spam class="danger">CRM</spam></h2>
                </div>
                <div class="close">
                    <span class="material-symbols-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="index.html">
                    <span class="material-symbols-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        task_alt
                    </span>
                    <h3>Task</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        calendar_month
                    </span>
                    <h3>Calender</h3>
                </a>
                <a href="employee.html">
                    <span class="material-symbols-sharp" style="color: blue;">
                        group
                    </span>
                    <h3 style="color: blue;">Employee</h3>
                </a>
                <a href="">
                    <span class="material-symbols-sharp">
                        groups
                    </span>
                    <h3>Customers</h3>
                </a>
                <a href="">
                    <span class="material-symbols-sharp">
                        patient_list
                    </span>
                    <h3>Cases</h3>
                </a>
                <a href="">
                    <span class="material-symbols-sharp">
                        recent_patient
                    </span>
                    <h3>Leads</h3>
                </a>
                <a href="">
                    <span class="material-symbols-sharp">
                        person_add
                    </span>
                    <h3>Requests</h3>
                </a>
                <hr>
                <a href="login.html" id="logout">
                    <span class="material-symbols-sharp">
                        logout
                    </span>
                    <h3 >Logout</h3>
                </a>

            </div>
        </div>

        <!------------- main --------------->

        <div class="main">
            <div class="head">
                <div class="top-btn">
                 
                    <button>
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </button>
                    <h1>Employee</h1>
                    
                    
                    <button>
                        <span class="material-symbols-outlined" style="color: blue;">
                            add_circle
                        </span>
                        <a href="/add-employee.html"><h3 style="color: blue;">add employee</h3></a>
                    </button>
                </div>
            </div>
            
            <!-- employee list------------- -->
            <div class="employee">
                <div class="sort">
                    <div class="name-sort">
                        <!-- <span class="material-symbols-outlined">
                            search
                            </span> -->
                        <input type="text" id="name" placeholder="Search by name">
                        <input type="button" value="Position" id="pos">
                        <input type="button" value="Department">
                    </div>
                    <div class="status-sort">
                        <label for="">status</label>
                        <select name="" id="status">
                            <option value="">status</option>
                            <option value="active">Active</option>
                            <option value="meeting">In a meeting</option>
                            <option value="sick">Out sick</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- --------employee table ------------>
            <div class="list">
                <table>
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Position</td>
                            <td>Department</td>
                            <td>Status</td>
                            <td>Phone number</td>
                            <td>Email</td>
                            <td>Button</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr> -->
                        

                    </tbody>
                </table>
            </div>
            
            
        </div>
    </div>
</body>
</html>

<script>
    let v=localStorage.getItem('value')
    console.log(v)
    let x=JSON.parse(v)
    function redirect(){
        if(x==null){
            window.location.href='login.html'
        }
        else{
            window.localStorage.href='index.html'
        }
    }
    redirect()

    let logout=document.querySelector('#logout')

    
    logout.addEventListener('click',function(){
        // event.preventDefault()
        // console.log('hhhhh')
        // window.localStorage.href='login.html'
        localStorage.removeItem('value')
    })

</script>
