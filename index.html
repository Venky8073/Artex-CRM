<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artex-crm</title>

</head>
<body>
    <div class="container">
        <div class="aside">

                </div>
                <div class="close">
                    <span class="material-symbols-sharp">

                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="index.html">
                    <span class="material-symbols-sharp" style="color: blue;">
                        dashboard
                    </span>
                    <h3 style="color: blue;">Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        task_alt
                    </span>
                    <h3>Task</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        calendar_month
                    </span>
                    <h3>Calender</h3>
                </a>
                <a href="employee.html">
                    <span class="material-symbols-sharp">
                        group
                    </span>
                    <h3>Employee</h3>
                </a>
                <a href="">
                    <span class="material-symbols-sharp">
                        groups
                    </span>
                    <h3>Customers</h3>
                </a>
                <a href="">
                    <span class="material-symbols-sharp">
                        patient_list
                    </span>
                    <h3>Cases</h3>
                </a>
                <a href="">
                    <span class="material-symbols-sharp">
                        recent_patient
                    </span>
                    <h3>Leads</h3>
                </a>
                <a href="">
                    <span class="material-symbols-sharp">
                        person_add
                    </span>
                    <h3>Requests</h3>
                </a>
                <hr>
                <a href="login.html" id="logout">
                    <span class="material-symbols-sharp">
                        logout
                    </span>
                    <h3 >Logout</h3>
                </a>

            </div>
        </div>

        <!------------- main --------------->

        <div class="main">
            <div class="head">
                <div class="top-btn">
                 
                    <button>
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </button>
                    <h1>Dashboard</h1>
                    
                    
                    <button>
                        <span class="material-symbols-outlined" style="color: blue;">
                            add_circle
                        </span>
                        <a href="/add-employee.html"><h3 style="color: blue;">add employee</h3></a>
                    </button>
                </div>
            </div>
            
            <!-- ----------key indicators --------------->
            <div class="key-indicators">
                <div class="key">
                    <h2 class="indicators">Key indicators</h2>
                    <input type="date" class='indicators'>
                </div>
                <div class="cards">
                    <div class="value">
                        <p>Successful cases</p>
                        <h1>280</h1>
                    </div>
                    <div class="value">
                        <p>Leads</p>
                        <h1>385</h1>
                    </div>
                    <div class="value">
                        <p>Request</p>
                        <h1>540</h1>
                    </div>
                    <div class="value">
                        <p>New customers</p>
                        <h1>48</h1>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

</html>

<script>
    let v=localStorage.getItem('value')
    console.log(v)
    let x=JSON.parse(v)
    function redirect(){
        if(x==null){
            window.location.href='login.html'
        }
        else{
            window.localStorage.href='index.html'
        }
    }
    redirect()

    let logout=document.querySelector('#logout')

    
    logout.addEventListener('click',function(){
        // event.preventDefault()
        // console.log('hhhhh')
        // window.localStorage.href='login.html'
        localStorage.removeItem('value')
    })

</script>
